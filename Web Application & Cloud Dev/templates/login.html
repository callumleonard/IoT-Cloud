<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exp-IoMT Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="static/css/styles.min.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <div class="container"><a class="navbar-brand align-items-center" href="http://localhost:5000/" style="color:#000000;">exp-IoMT ‚óè Login Portal</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                </div>
            </div>
        </nav>
    </div>
    
    {{msg}}
    <div class="login-clean">
        
        <form method="post" action="/check">
            <h2 class="sr-only">Login Form</h2>
            
            <div class="illustration"><img src="/static/img/icons8-shield-100.png" alt="Italian Trulli"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group">
             <input type="submit" name="submit" value="Login" class="btn btn-primary btn-block" style="background-color:#000000;color:rgb(255, 255, 255);">
            </div>
        </form>
    </div>

    <div class="col-12 text-center">
        <p class="note"><strong>Important:</strong> Due to current security policies, new registrations are not permitted. <br> <strong>Important:</strong> Application credentials cannot be reset, please contact exp-IoMT staff at <strong>security@callumleonard.com</strong> for credential retrieval.</p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>
</html>
